<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simple</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f7f6;
        }

        .calculadora {
            background-color: #ffffff;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 300px;
        }

        h2 { text-align: center; color: #333; margin-top: 0; }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #e65050;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus { border-color: #007bff; }

        .botones {
            display: flex;
            gap: 10px;
        }

        button {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: background 0.2s, transform 0.1s;
        }

        .btn-suma { background-color: #00e636; color: white; }
        .btn-resta { background-color: #f70000; color: white; }
        .btn-div { background-color: #007bff; color: white; }
        
        button:hover { opacity: 0.9; }
        button:active { transform: scale(0.95); }

        .resultado-container {
            margin-top: 20px;
            padding: 15px;
            background-color: #e9ecef;
            border-radius: 8px;
            text-align: center;
        }

        #resultado {
            font-size: 20px;
            font-weight: bold;
            color: #495057;
            min-height: 1.2em;
        }
    </style>
</head>
<body>

<div class="calculadora">
    <h2>Calculadora</h2>
    
    <input type="number" id="num1" placeholder="Primer número">
    <input type="number" id="num2" placeholder="Segundo número">
    
    <div class="botones">
        <button class="btn-suma" onclick="operar('sumar')">+</button>
        <button class="btn-resta" onclick="operar('restar')">-</button>
        <button class="btn-div" onclick="operar('dividir')">/</button>
    </div>

    <div class="resultado-container">
        <span>Resultado:</span>
        <div id="resultado">0</div>
    </div>
</div>

<script>
    function operar(tipo) {
        // Capturamos los valores actuales cada vez que se pulsa un botón
        const val1 = document.getElementById('num1').value;
        const val2 = document.getElementById('num2').value;
        const display = document.getElementById('resultado');}

        // Verificamos si los campos están vacíos
        if (val1 === "" || val2 === "") {
            display.innerText = "Ingresa números";
            display.style.color = "#f70000";
            return;
        }

        const n1 = parseFloat(val1);
        const n2 = parseFloat(val2);
        let resultado;

        // Reset color por defecto
        display.style.color = "#495057";

        if (tipo === 'sumar') {
            resultado = n1 + n2;
        }
